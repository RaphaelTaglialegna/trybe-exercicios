<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        /*
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        */
       function textTag (){
         let x = document.getElementsByTagName("p");
         x[1].innerText = "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.Why do we use it?";
       }
       textTag();


        /*
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
         */
        function mainBackgroud (){
         let y = document.getElementsByClassName("main-content");
         y[0].style.backgroundColor = "rgb(76,164,109)";
       }
       mainBackgroud();
      
        /*
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        */
        function centerBackgroud (){
         let y = document.getElementsByClassName("center-content");
         y[0].style.backgroundColor = "#ffffff";
       }
       centerBackgroud();
       /*
        4. Crie uma função que corrija o texto da tag <h1>.
       */
       function textTagH1 (){
         let x = document.getElementsByTagName("h1");
         x[0].innerText = "Exercício 5.1 - JavaScript";
       }
       textTagH1();
       /*
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
       */
       function TagMaiuscula (){
         let x = document.getElementsByTagName("p");
         for (let i = 0; i < x.length; i += 1){
          x[i].innerHTML = x[i].innerHTML.toUpperCase();
         }
       }
       TagMaiuscula();
       /*
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function consoleP (){
         let x = document.getElementsByTagName("p");
         for (let i = 0; i < x.length; i += 1){
         console.log(x[i].innerHTML);
         }
       }
       consoleP();
    </script>
  </body>
</html>
